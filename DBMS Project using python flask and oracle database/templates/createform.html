{% extends 'base.html'%}
{% block title %}Student Details Form{% endblock  %}

{% block content %}
<div class="container2">

    <div class="slogin">
        <div class="iconform"><i class="fa-solid fa-users"></i></div>
        <h1>Welcome to Student Registration page</h1>
        <h2>Enter the Following Details</h2>

        <form action="/add" method="post">
            <!-- <label for="regno">Regno:</label> -->
            <input type="number" class="form1" name="regno" id="regno"
                placeholder="Enter your Registration number" required><br>

            <!-- <label for="name">Name:</label> -->
            <input type="text" class="form1" name="name" id="name" placeholder="Enter your name" class="form1" required><br>

            <!-- <label for="gender">Gender:</label> -->
            <input type="text" class="form1" name="gender" id="gender" placeholder="Enter your Gender" required><br>

            <!-- <label for="dob">Regno:</label> -->
            <input type="date" class="form1" name="dob" id="dob" placeholder="Select your date of birth" required><br>

            <input type="text" class="form1" name="city" id="city" placeholder="Enter your city" required><br>

            <input type="text" class="form1" name="state" id="state" placeholder="Enter your state" required><br>

            <input type="text" class="form1" name="country" id="country" placeholder="Enter your Country" required><br>

            <button type="submit" class="form1 sub1">Submit</button>
            <button type="reset" class="form1 sub1">Reset</button>
            <button type="submit" class="form1 sub1"><a href="./HostelDetail" target="_blank">Next</a></button>
        </form>
    </div>

</div>
{% endblock  %}
